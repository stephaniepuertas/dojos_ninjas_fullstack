<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>New_Ninja</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome Ninjas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dojos/new">Add Ninja</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link active" href="/albums/new">Add an Album</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="card">
        <!-- Section: Design Block -->
        <section class="text-center">
            <!-- Background image -->
            <div class="p-5 bg-image" style="
                background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
                height: 200px;
                "></div>
            <!-- Background image -->

            <div class="card mx-4 mx-md-5 shadow-5-strong" style="
                margin-top: -100px;
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);
                ">
                <div class="card-body py-5 px-md-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="fw-bold mb-5"> New Ninja </h2>
                            <form>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <form action="/ninjas" method="post">
                                            <div class="mb-3  mb-4">
                                            <!-- added drop down to see your foreign key -->
                                                <select name="dojo_id" id="dojo_id" class="form-select">
                                                    {% for dojo in dojos %}
                                                    <option value="{{ dojo.id }}">{{dojo.name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="mb-3 mb-4">
                                                <label for="first_name"class="form-label">First Name:</label>
                                                <input type="text" name="first_name" id="first_name" class="form-control">
                                            </div>
                                            <div class="mb-3 mb-4">
                                                <label for="last_name" class="form-label">Last Name:</label>
                                                <input type="text" name="last_name" id="last_name" class="form-control">
                                            </div>
                                            <div class="mb-3 mb-4">
                                                <label for="age" class="form-label">Age:</label>
                                                <input type="text" name="age" id="age" class="form-control">
                                            </div>
                                            <div class="d-flex justify-content-end">
                                                <button type="submit"> Test </button>
                                            </div>
                                
                                            <a href="/dojos">Go Home</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
